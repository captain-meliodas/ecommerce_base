  {% load cart_product_count %}

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="/" target="_blank">
        <strong class="blue-text">Ecommerce</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.resolver_match.url_name == 'HomePage' %}active{% endif %}">
            <a class="nav-link waves-effect" href="{% url 'product:HomePage' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == 'ShopPage' %}active{% endif %}">
            <a class="nav-link waves-effect" href="{% url 'product:ShopPage' %}">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect disabled" help="comming soon" href="https://mdbootstrap.com/docs/jquery/getting-started/download/"
              target="_blank">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect disabled" help="comming soon" href="https://mdbootstrap.com/education/bootstrap/">Become Seller</a>
          </li>
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="{% url 'product:OrderSummary' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{request.user|cart_product_count}} </span>
              <i class="fa fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'account_logout' %}" class="nav-link waves-effect">
              <i class="fa fa-sign-in"></i>
              <span class="clearfix d-none d-sm-inline-block"> Logout </span>
            </a>
          </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'account_login' %}" class="nav-link waves-effect">
                <i class="fa fa-sign-in"></i>
                <span class="clearfix d-none d-sm-inline-block"> Login </span>
              </a>
            </li>

          <li class="nav-item">
            <a href="{% url 'account_signup' %}" class="nav-link waves-effect">
              <i class="fa fa-sign-in"></i>
              <span class="clearfix d-none d-sm-inline-block"> Sign Up </span>
            </a>
          </li>
          
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
